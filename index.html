<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Glossy Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
        <button id="start-button" style="padding: 20px 40px; font-size: 2em; cursor: pointer;">Start Game</button>
    </div>

    <div class="game-container" style="display: none;">
        <div class="column">
            <div class="panel side-panel">
                <h3>HOLD</h3>
                <div id="hold-grid" class="mini-grid"></div>
            </div>
            <div class="panel side-panel score-box">
                <div class="label">SCORE</div>
                <div id="score" class="score-text">0</div>
                <div class="label">LEVEL</div>
                <div id="level" class="score-text">1</div>
                <div class="label">LINES</div>
                <div id="lines" class="score-text">0</div>
            </div>
        </div>

        <div class="panel">
            <div id="game-board" class="board-wrapper">
                <div id="game-over-text">GAME OVER</div>
                <div id="final-score" class="game-over-info">Final Score: 0</div>
                <button id="game-over-restart-button" class="game-over-info">RESTART</button>
                <button id="restart-gameplay-button" class="gameplay-button">RESTART</button>
            </div>
        </div>

        <div class="column">
            <div class="panel side-panel" style="height: 150px;">
                <h3>NEXT</h3>
                <div id="next-grid" class="mini-grid"></div>
            </div>
            <div style="margin-top: 150px; text-align: center; color:#555;">
                <p>← ↓ → : 이동</p>
                <p>↑ : 회전</p>
                <p>Space : 드롭</p>
                <p>C : 홀드</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
